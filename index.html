<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main-container">
        <div id="calculator-container">
            <div class="display-area">
                <label for="input-area" id="hidden-lable">Hidden Content</label>
                <input type="text" name="input-area" id="input-area" placeholder="" autocomplete="off">
            </div>
            <div class="more-controls">
                <div class="more-controls-left">
                    <i class="fa-regular fa-clock"></i>
                    <i class="fa-solid fa-scale-unbalanced"></i>
                    <i class="fa-solid fa-square-root-variable"></i>
                </div>
                <div class="more-controls-right">
                    <i id="backspace" class="fa-solid fa-delete-left"></i>
                </div>
            </div>
            <hr>
            <div class="calculator-buttons">
                <button class="for-calc-btn num-btn clear-btn">C</button>
                <button class="for-calc-btn param-btn">()</button>
                <button class="for-calc-btn num-btn mod-btn">%</button>
                <button class="for-calc-btn num-btn div-btn">/</button>
                <button class="for-calc-btn num-btn">7</button>
                <button class="for-calc-btn num-btn">8</button>
                <button class="for-calc-btn num-btn">9</button>
                <button class="for-calc-btn num-btn mul-btn">*</button>
                <button class="for-calc-btn num-btn">4</button>
                <button class="for-calc-btn num-btn">5</button>
                <button class="for-calc-btn num-btn">6</button>
                <button class="for-calc-btn num-btn diff-btn">-</button>
                <button class="for-calc-btn num-btn">1</button>
                <button class="for-calc-btn num-btn">2</button>
                <button class="for-calc-btn num-btn">3</button>
                <button class="for-calc-btn num-btn add-btn">+</button>
                <button class="for-calc-btn num-btn">?</button>
                <button class="for-calc-btn num-btn">0</button>
                <button class="for-calc-btn num-btn">.</button>
                <button class="for-calc-btn num-btn eql-btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
